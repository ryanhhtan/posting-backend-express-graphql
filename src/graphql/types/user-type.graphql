type Name {
  first: String
  last: String
}

type User {
  id: ID! 
  name: Name
  email: String
  avatar: String
}

type Credential {
  user: User
  token: String
}

input NameInput {
  first: String
  last: String
}

input UserInput {
  name: NameInput
  email: String
  avatar: String
  password: String
}

input LoginInput {
  email: String!
  password: String!
}

type Query {
  user(id: ID!): User 
  me: User
}

type Mutation {
  register(user: UserInput!): Credential
  login(user: LoginInput!): Credential
}
